<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Decryptor | Tnayem48</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .mono { font-family: 'Fira Code', monospace; }
        .copy-badge { cursor: pointer; transition: all 0.2s; }
        .copy-badge:active { transform: scale(0.9); }
        .card-grad { background: linear-gradient(145deg, rgba(30,41,59,0.4) 0%, rgba(15,23,42,0.8) 100%); }
        .social-btn { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .social-btn:hover { transform: translateY(-3px) scale(1.1); }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="fixed top-4 left-4 z-50">
        <a href="https://www.facebook.com/share/1AfRpG4foX/" target="_blank" class="social-btn flex items-center justify-center w-12 h-12 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-900/40">
            <i class="fab fa-facebook-f text-xl"></i>
        </a>
    </div>
    <div class="fixed top-4 right-4 z-50">
        <a href="https://t.me/Tnayem48" target="_blank" class="social-btn flex items-center justify-center w-12 h-12 bg-sky-500 text-white rounded-full shadow-lg shadow-sky-900/40">
            <i class="fab fa-telegram-plane text-xl"></i>
        </a>
    </div>

    <div class="max-w-7xl mx-auto min-h-screen pb-20">
        <header class="text-center mb-10 pt-8">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
                Universal Config Parser
            </h1>
            <div class="mt-2 text-xs font-mono text-cyan-500/50">Admin & Author: Tnayem48</div>
        </header>
        
        <div class="grid grid-cols-1 gap-4 mb-8">
            <textarea id="jsonInput" class="w-full h-32 p-4 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-cyan-500 outline-none text-sm mono shadow-inner transition-all" placeholder="এখানে আপনার JSON কোডটি পেস্ট করুন..."></textarea>
            
            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="searchInput" onkeyup="filterCards()" placeholder="সার্চ করুন (নাম বা মোড)..." class="w-full pl-11 pr-4 py-3 rounded-lg bg-slate-800 border border-slate-700 outline-none focus:border-cyan-500 transition">
                </div>
                <button onclick="processData()" class="px-8 py-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold rounded-lg transition shadow-lg shadow-cyan-900/20 active:scale-95">
                    PARSE CONFIG <i class="fas fa-bolt ml-2"></i>
                </button>
            </div>
        </div>

        <div id="output"></div>
    </div>

    <footer class="mt-1 py-10 border-t border-slate-800 text-center">
        <div class="text-slate-400 text-sm font-medium">
            Developed with <i class="fas fa-heart text-red-500 mx-1"></i> by <span class="text-cyan-400 font-bold tracking-wider">Tnayem48</span>
        </div>
        <div class="mt-3 flex justify-center gap-4 text-slate-600 text-lg">
            <i class="fab fa-html5"></i>
            <i class="fab fa-js"></i>
            <i class="fab fa-css3-alt"></i>
        </div>
    </footer>

    <script>
        let allConfigs = [];

        function decodeV2ray(encodedStr) {
            if (!encodedStr) return null;
            try {
                if (encodedStr.includes('://')) return encodedStr;
                const decoded = atob(encodedStr);
                // ডিটেক্ট করবে যদি ডিকোড করা স্ট্রিংটি ভ্যালিড কনফিগ হয়
                if (decoded.includes('vmess') || decoded.includes('vless') || decoded.includes('trojan') || decoded.includes('"add"')) {
                    return decoded;
                }
                return encodedStr;
            } catch (e) {
                return encodedStr;
            }
        }

        function copyToClipboard(text, el) {
            navigator.clipboard.writeText(text).then(() => {
                const originalContent = el.innerHTML;
                el.innerHTML = "COPIED!";
                el.classList.add("!bg-green-600", "!text-white");
                setTimeout(() => {
                    el.innerHTML = originalContent;
                    el.classList.remove("!bg-green-600", "!text-white");
                }, 1000);
            });
        }

        function processData() {
            const input = document.getElementById('jsonInput').value.trim();
            if(!input) return alert("অনুগ্রহ করে JSON কোড দিন!");
            
            try {
                let rawData = JSON.parse(input);
                
                // আপনার প্রথম ও দ্বিতীয় JSON-এর পার্থক্য হ্যান্ডেল করা
                allConfigs = rawData.map(item => {
                    if (typeof item === 'string') {
                        return JSON.parse(item); // Stringified JSON হ্যান্ডলার
                    }
                    return item; // Direct Object JSON হ্যান্ডলার
                });

                renderUI(allConfigs);
            } catch (e) {
                console.error(e);
                alert("JSON ফরম্যাটটি সঠিক নয়। দয়া করে পূর্ণাঙ্গ কোডটি পেস্ট করুন।");
            }
        }

        function renderUI(dataList) {
            const output = document.getElementById('output');
            output.innerHTML = "";

            // ক্যাটাগরি গ্রুপিং (যদি category অবজেক্ট না থাকে তবে category_id ব্যবহার করবে)
            const groups = dataList.reduce((acc, item) => {
                const catName = (item.category && item.category.name) ? item.category.name : `Category ${item.category_id}`;
                if (!acc[catName]) acc[catName] = [];
                acc[catName].push(item);
                return acc;
            }, {});

            for (const catName in groups) {
                const firstItem = groups[catName][0];
                let catColor = (firstItem.category && firstItem.category.color) ? firstItem.category.color : "#0ea5e9";
                if(catColor.length > 7) catColor = "#3b82f6"; // কালার কোড ঠিক করা

                let section = `
                    <div class="mb-12 category-section">
                        <h2 class="text-2xl font-bold mb-6 flex items-center gap-3" style="color: ${catColor}">
                            <div class="w-1.5 h-6 rounded-full" style="background: ${catColor}"></div>
                            ${catName}
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                `;

                groups[catName].forEach(config => {
                    const v2rayUrl = decodeV2ray(config.config_v2ray);
                    const server = config.server || {};
                    const auth = config.auth || {};
                    const payload = config.config_payload || {};

                    section += `
                        <div class="config-card card-grad rounded-2xl p-6 border border-slate-800 hover:border-cyan-500/40 transition-all duration-300 shadow-xl group" data-name="${config.name.toLowerCase()}" data-mode="${config.mode.toLowerCase()}">
                            <div class="flex items-start gap-4 mb-5">
                                <div class="relative">
                                    <img src="${config.icon}" class="w-14 h-14 rounded-2xl shadow-lg border border-slate-700 object-cover" onerror="this.src='https://via.placeholder.com/60'">
                                    <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-slate-900 rounded-full"></div>
                                </div>
                                <div class="overflow-hidden">
                                    <h3 class="font-bold text-slate-100 text-lg truncate">${config.name}</h3>
                                    <div class="flex gap-2 items-center">
                                        <span class="text-[9px] font-black text-cyan-400 bg-cyan-400/10 px-2 py-0.5 rounded uppercase tracking-widest">${config.mode}</span>
                                        ${config.tls_version ? `<span class="text-[9px] text-slate-500 font-bold">${config.tls_version}</span>` : ''}
                                    </div>
                                </div>
                            </div>

                            <div class="space-y-2.5">
                                <div class="grid grid-cols-2 gap-2">
                                    ${renderItem("Host", server.host)}
                                    ${renderItem("Port", server.port || config.hy_port)}
                                </div>
                                ${renderItem("Username", auth.username)}
                                ${renderItem("Password", auth.password)}
                                ${renderItem("SNI", payload.sni)}
                                ${renderItem("V2Ray URL", v2rayUrl)}
                                ${renderItem("Payload", payload.payload)}
                                ${renderItem("UID", auth.v2ray_uuid)}
                            </div>
                        </div>
                    `;
                });

                section += `</div></div>`;
                output.innerHTML += section;
            }
        }

        function renderItem(label, value) {
            if (!value || value === null || value === "") return "";
            return `
                <div class="bg-slate-900/60 p-2.5 rounded-xl border border-slate-800/50 hover:bg-slate-900 transition-colors">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-[9px] text-slate-500 font-bold uppercase tracking-tighter">${label}</span>
                        <button onclick="copyToClipboard('${value.toString().replace(/'/g, "\\'")}', this)" 
                                class="copy-badge text-[9px] font-bold bg-cyan-500/10 text-cyan-400 px-2 py-1 rounded hover:bg-cyan-500 hover:text-white transition-all">
                                <i class="far fa-copy"></i>
                        </button>
                    </div>
                    <div class="mono text-[10px] text-slate-300 break-all line-clamp-1 group-hover:line-clamp-none transition-all">${value}</div>
                </div>
            `;
        }

        function filterCards() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.config-card');
            cards.forEach(card => {
                const name = card.getAttribute('data-name');
                const mode = card.getAttribute('data-mode');
                card.style.display = (name.includes(query) || mode.includes(query)) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
